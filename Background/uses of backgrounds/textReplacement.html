<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Text Replacement</title>
</head>
<body>
    <style>
        .google{
           width: 5000px;
           height:200px;
           background: url(google.png) 0 0 no-repeat;
           text-indent:-9999px; /*hides the regular text by moving it 9999 pixels to the left*/
        }
    </style>

    <h3 class="google">Google</h3>

    <h3>Google</h3>
</body>
</html>
